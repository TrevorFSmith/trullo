{% extends "front/base.html" %}

{% block title %}Contact | {% endblock %}

{% block head-extras-page %}
<style>
.contactLink:after { content: "\a"; white-space: pre; }
.vcard .n, .vcard .fn { display: none; }
.vcard .adr { margin: 1em 0; }
</style>
{% endblock %}

{% block script-extras-page %}
<script>
	$(document).ready(function(){
		$('a.contact-nav').addClass('selected');
	});

	schema.tastyPieSchema.on('populated', function(){
		window.pageView = new trullo.views.ContactView({el:$('#page-view')});
		window.pageView.render();
	});
</script>
{% endblock %}
