{% extends "publish/base.html" %}

{% block title %}{{log.title|safe}} | {% endblock %}

{% block script-extras-page %}
<script>
	$(document).ready(function(){
		$('a.index-nav').addClass('selected');
	});
	var log = null;
	var pageView = null;
	schema.tastyPieSchema.on('populated', function(){
		log = new schema.Log({id:{{log.id}}})
		pageView = new publish.views.LogView({el:$('#page-view'), model:log});
		log.fetch();
	});
</script>
{% endblock %}
